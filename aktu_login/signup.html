<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <title>SignUp Page</title>
  </head>
  <body>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KEC COURSE PORTAL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link inactive"
                aria-current="page"
                href="https://krishnacollege.ac.in"
                target="_yogesh"
                >Our Website</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" aria-current="page" href="courses.html">Courses Offered</a>
            </li>
          </ul>
          <a
            class="btn btn-success mx-3"
            data-toggle="modal"
            data-target="#exampleModal1"
            >Login</a
          >
          <a
            class="btn btn-warning"
            data-toggle="modal"
            data-target="#exampleModal2"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <!-- Login Modal -->

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title"
              id="exampleModalLabel"
              style="font-family: 'Times New Roman', Times, serif"
            >
              Login Here
            </h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container mb-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Username</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter Your Username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter Your Password"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" data-dismiss="modal">Login</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->

    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title"
              id="exampleModalLabel"
              style="font-family: 'Times New Roman', Times, serif"
            >
              Register Here
            </h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container mb-4">
              <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="Enter Your First Name"
                />
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Enter Your Last Name"
                />
              </div>
              <div class="mb-3">
                <label for="rollno" class="form-label">Roll Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="rollno"
                  placeholder="Enter Your Roll Number"
                />
              </div>
              <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <input
                  class="form-control"
                  list="datalistOptions"
                  id="branch"
                  placeholder="Enter Your Branch"
                />
                <datalist id="datalistOptions">
                  <option value="Civil"></option>
                  <option value="Computer Science"></option>
                  <option value="Information Technology"></option>
                  <option value="Electronics and Communication"></option>
                  <option value="Mechanical"></option>
                </datalist>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Your Custom Username</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter Your Username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Your Custom Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter Your Password"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" data-dismiss="modal" id="generate"
              >Generate</a
            >
            <a class="btn btn-danger" data-dismiss="modal" id="sign_up" href="/courses.html"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="idpass">
      <div id="uname"></div>
      <div id="pass"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
