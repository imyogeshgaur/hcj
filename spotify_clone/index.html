<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body">
    <div id="loader">
      <!--<span>Loading...</span>-->
      <img
        src="https://dl.dropbox.com/s/oac8enhboj47wr0/51rttY7a%2B9L._SY355_.jpeg?raw=1"
        width="50%"
      />
      <div class="sp">Spotify</div>
    </div>
    <div id="app">
      <div class="header">
        <span class="fa fa-angle-down" style="font-size: 28px"></span>
        <span
          >PLAYING FROM LIBRARY<br /><span style="font-weight: bold"
            >Coding Time</span
          ></span
        >
        <span
          class="fa fa-ellipsis-v"
          style="font-size: 28px"
          onclick="credits()"
        ></span>
      </div>
      <div class="song-details">
        <div class="song-pic">
          <img
            src="https://dl.dropbox.com/s/koxe31zc6851x1w/photo-1519003722824-194d4455a60c.jpeg?raw=1"
            id="thumbnail"
            class="act-img"
          />
        </div>
      </div>
      <div id="song-name">HighWay</div>
      <div id="artist-name">Raj Chhatrala</div>
      <div class="slide-control">
        <input
          id="range-controls"
          type="range"
          class="mdl-slider mdl-js-slider"
          min="0"
          max="203"
          value="1"
        />
        <div class="timing">
          <span id="start">0:00</span>
          <span id="end">3:23</span>
        </div>
      </div>
      <div class="button-control">
        <span id="download" onclick="download()" class="fa fa-download"></span>
        <span
          id="prev"
          class="fas fa-arrow-circle-left"
          onclick="prev()"
        ></span>
        <span id="play" onclick="play()" class="fa fa-caret-right"></span>
        <span
          id="next"
          onclick="next()"
          class="fas fa-arrow-circle-right"
        ></span>
        <span onclick="like()" id="like" class="fa fa-heart"></span>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
